spring.application.name=student-management
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?serverTimezone=UTC
# Use environment variables for credentials so you don't store secrets in git.
# Set DB_USER and DB_PASSWORD in your shell or CI. Example (PowerShell):
#   $env:DB_USER = 'root'; $env:DB_PASSWORD = 'your_root_password'
# Then run the app: .\mvnw.cmd spring-boot:run
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Optional: H2 in-memory fallback for quick dev runs ---
# To use H2 instead of MySQL for development, add the H2 dependency to your pom.xml:
#
# <dependency>
#   <groupId>com.h2database</groupId>
#   <artifactId>h2</artifactId>
#   <scope>runtime</scope>
# </dependency>
#
# Then comment out the MySQL URL above and uncomment the H2 URL below:
# spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.try-it-out-enabled=true

# Spring Data REST Configuration
spring.data.rest.base-path=/api
spring.data.rest.default-media-type=application/json